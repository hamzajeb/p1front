<h1 style="text-align:center;font-family: 'Oleo Script Swash Caps';font-size: 30px">Produits</h1>
<div style="float:right;margin-bottom: 20px;margin-right: 10vw;">
    <button type="button" style="font-size: 18px;padding: 8px;z-index: 1;"  mat-raised-button (click)="openDialog()">Ajouter Produit</button>
</div>
<mat-form-field appearance="standard">
  <mat-label>Chercher</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Robe" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> nom </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.nom}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="quantite">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> quantite </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.quantite}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="prix">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> prix </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.prix}} MAD </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="image1">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">image</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"><img src="{{imageDirectorypath}}{{element.image1}}" height="100vh" width="100vw"></td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">detail</th>
    <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
  </ng-container>

  <ng-container matColumnDef="sous_categorie">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">sous_categorie</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.sous_categorie}} </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Action</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button style="margin-right: 5vw;" mat-raised-button color="primary" (click)="updateProduit(element)">Modifier</button>
        <button mat-raised-button color="warn" (click)="deleteProduit(element.id)">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
